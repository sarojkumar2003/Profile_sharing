    <style>
        .moving {
            animation: 5s infinite circle;
        }

        @keyframes circle {
            0% {
                top: 0px;
            }

            50% {
                top: 35px;
            }

            100% {
                top: 0px;
            }
        }

        .moving1 {
            animation: 7s infinite ci;
        }

        @keyframes ci {
            0% {
                top: 0px;
            }

            50% {
                top: 35px;
            }

            100% {
                top: 1px;
            }
        }
    </style>
